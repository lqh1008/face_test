<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let foo = {
      baz: function () {
        console.log(this);
      }
    }

    foo.baz();   // 'this' 引用 'foo', 因为 'baz' 被
    // 对象 'foo' 调用

    let bar = foo.baz;

    bar();       // 'this' 指向全局 window 对象，因为
             // 没有指定引用对象
  </script>
</body>

</html>
