    function DLR(root) {

      var res = [], arr = []
      if (root != null) {
        arr.push(root)
      }
      while (arr.length > 0) {
        var temp = arr.pop()
        res.push(temp.id)
        if (temp.right) { // 先放右子树再放左子树  取出来的时候才是先左后右
          arr.push(temp.right)
        }
        if (temp.left) {
          arr.push(temp.left)
        }
      }
      return res
    }

    console.log('非递归先序遍历', DLR(root))
